        <title>PruebaSokets</title>

    <body>
        <input type="text" id="mensaje" placeholder="Escribe tu mensaje">
        <button id="enviar_mensaje">Enviar Mensaje</button>
        <div>TODO write content</div>
        <script>
            var host = "ws;//http://localhost:8080/websokets/server.php";
            var socket;


            window.addEventListener('load', init, false);
            
            function init() {
               
        socket = new WebSocket(host);
                socket.addEventListener('open', function(msg) {
                    console.log(msg);
                }, false);
                
                document.querySelector('#enviar_mensaje').addEventListener('click', function() {
                    socket.send(document.getElementById('mensaje'.value));
                }, false)
            }
        </script>
